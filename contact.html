<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <meta name="robots" content="noindex, nofollow">
    <title>VnD Homepage</title>
    <link rel="stylesheet" href="layout.css" />
    <script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        var y = document.getElementById("space")
        if (x.className === "topnav") {
            x.className += " responsive",
                y.className += " Add";
        } else {
            x.className = "topnav",
                y.className = "space"

        }
    }
    </script>
</head>

<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
    <header>
        <div class="topnav" id="myTopnav">
            <a href="index.html">HOME</a>
            <span>|</span>
            <a href="index.html">WORKS</a>
            <span>|</span>
            <a href="contact.html" class="active">CONTACT</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </header>
    <section id="space" class="space">
        <div id="content">
            <p id="title">CONTACT</p>
            <div>
                <a href="http://blog.naver.com/pylon123123" target="_blank">
                    <img src="./img/naver blog.svg" alt="blog"  class="img1">
                </a>
                <div id=imgspace></div>
                <a href="https://www.youtube.com/channel/UCwmRKhB7ZNN1p2FXfpnl-AQ" target="_blank">
                    <img src="./img/youtube.svg" alt="youtube" class="img1">
                </a>
            </div>
            <div id=contact>
                <form>
                    <input type="text" id="fname" name="name" placeholder="Your name" required="이름 혹은 닉네임을 입력해주세요">
                    <input type="email" id="fname" name="email" placeholder="Email" required="이메일을 입력해주세요">
                    <textarea name="comment" id="fname" cols="30" rows="10" placeholder="Comment"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <img src="./img/screenshot1.png" height="0" width="0">
    <img src="./img/screenshot2.png" height="0" width="0">
    <footer>
        <p id="copyright">This site has been created for use as my portfolio.
            <br> &copy; 2017 VaNnaDin All Rihgts Reserved
        </p>
    </footer>
</body>

</html>
